    <main>
        <!-- baner -->
        <header class="container">
            <img class="d-none d-lg-block img-fluid bg-cover" src="./images/banner.png" alt="毛孩似顏繪">
            <img class="d-lg-none img-fluid w-100" src="./images/banner_service-sm.png" alt="home.png">
        </header>
        <!-- 訂購資訊 -->
        <div class="container my-5 px-lg-5">
            <div class="card p-3 border-top border-end-0 border-bottom-0 border-start-0 border-primary border-10 shadow">

                <form class="row g-3 needs-validation" novalidate>
                    <h1 class="text-center fs-2 pt-4">填寫訂購資訊</h1>
                    <div class="col-md-6">
                        <label for="firstname" class="form-label">名字</label>
                        <input type="text" class="form-control" id="firstname" required>
                        <div class="invalid-feedback">
                            請輸入名字
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="lastname" class="form-label">姓氏</label>
                        <input type="text" class="form-control" id="lastname" required>
                        <div class="invalid-feedback">
                            請輸入姓氏
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="cellphone" class="form-label">手機號碼</label>
                        <input type="tel" class="form-control" id="cellphone" required>
                        <div class="invalid-feedback">
                            請收入手機號碼。
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="UserEmail" class="form-label">Email</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                            <input type="email" class="form-control" id="UserEmail" aria-describedby="inputGroupPrepend" required>
                            <div class="invalid-feedback">
                                請輸入正確的Email格式。
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <label for="adress" class="form-label">收件地址</label>
                        <div class="row gx-1 gy-3">
                            <div class="col-md-3">
                                <select class="form-select" required>
                                    <option selected disabled value="">請選擇城市</option>
                                    <option>台北市</option>
                                    <option>基隆市</option>
                                    <option>桃園市</option>
                                    <option>新竹市</option>
                                    <option>苗栗國</option>
                                </select>
                                <div class="invalid-feedback">
                                    請選擇一個縣市。
                                </div>
                            </div>
                            <div class="col-md-3">
                                <select class="form-select" required>
                                    <option selected disabled value="">請選擇所在區域</option>
                                    <option>北部</option>
                                    <option>中部</option>
                                    <option>南部</option>
                                    <option>離島</option>
                                    <option>苗栗國</option>
                                </select>
                                <div class="invalid-feedback">
                                    請選擇一個區域。
                                </div>
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="adress" placeholder="請輸入詳細地址" required>
                                <div class="invalid-feedback">
                                    請輸入詳細地址。
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="design" class="form-label">選擇設計師風格</label>
                        <select class="form-select" id="design" aria-label="Default select example">
                            <option selected>Meili</option>
                            <option value="1">Zoe</option>
                            <option value="2">Michael</option>
                            <option value="3">Birdy</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="pay" class="form-label">付款方式</label>
                        <select class="form-select" id="pay" aria-label="Default select example">
                            <option selected>貨到付款</option>
                            <option>信用卡</option>
                            <option>銀行轉帳</option>
                            <option>Line Pay</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <label for="service" class="form-label">加購服務</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input " type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    送禮用包裝 +$100
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                                <label class="form-check-label" for="flexCheckChecked">
                                    無框畫 +200
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                            <label for="remark" class="form-label">備註說明</label>
                            <textarea class="form-control" id="remark" aria-label="With textarea"></textarea>
                    </div>
                    <div class="col-12 text-center mt-5">
                        <p class="total fs-5 fw-bold">總金額 NT$300</p>
                        <button class="btn btn-primary" type="submit">送出訂購資訊</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
